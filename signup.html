<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>SFZ - Sign Up</title>
  </head>

  <body>
    <!-- Nav bar -->
    <nav>
      <div class="nav-container">
        <!-- home button -->
        <a href="index.html"> <img src="/images/login-logo.png" /></a>
      </div>
      <!-- ul -->
      <ul id="nav-menu" class="nav-menu hide-menu">
        <!-- navigation buttons-->
        <li><a href="./dashboard.html">Dashboard</a></li>
        <li><a href="./aboutUs.html">About Us</a></li>
        <li><a href="./index.html">SPACE FAN ZONE</a></li>
        <li><a href="./signup.html">Sign Up</a></li>
        <li><a href="./login.html">Log In</a></li>
      </ul>
    </nav>

    <!-- SIGN UP-->
    <main>
      <section class="signup">
        <h2 class="joinus-title">Join Us</h2>
        <!-- sign up form-->
        <div class="form-wrapper">
          <form class="signup-form" action="">
            <input type="text" id="name" placeholder="Name" />
            <input type="text" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Enter Password" />
            <input
              type="password"
              id="repeat-password"
              placeholder="Repeat Password"
            />
            <!-- sign up button -->
            <button type="submit" class="button" id="signup-button">
              Sign Up
            </button>
          </form>

          <!-- success or error messages -->
          <div class="message-container"></div>
        </div>
      </section>
      <hr />

      <!-- Footer -->
      <footer>
        <div class="social">
          <ul>
            <li><a href="https://twitter.com/">Twitter</a></li>
            <li><a href="https://facebook.com/">Facebook</a></li>
            <li><a href="https://instagram.com/">Instagram</a></li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
</html>
